<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trial Locations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .buttons {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .buttons button {
            margin: 0 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button onclick="loadDataset('recruiting')">RECRUITING</button>
        <button onclick="loadDataset('active')">ACTIVE</button>
        <button onclick="loadDataset('completed')">COMPLETED</button>
        <button onclick="loadDataset('terminated')">TERMINATED</button>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTS8DBBplsSJxVSjoZAHdY4RqM4wj2_WI"></script>
    <script src="app.js"></script>
</body>
</html>
